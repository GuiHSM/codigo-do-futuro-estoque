<section class="page-section" id="contact" style="margin-top: 100px;">
    <div class="container">
        <!-- Contact Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">titulo</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Contact Section Form-->
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-7">
                <form id="contactForm">
                    <!-- Name input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="nome" name="nome" type="text" [(ngModel)]="cliente.nome" placeholder="Digite o seu nome...">
                        <label for="nome">Nome</label>
                    </div>
                    <button class="btn btn-primary btn-xl" id="submitButton" type="button" (click)="salvar()">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</section>
