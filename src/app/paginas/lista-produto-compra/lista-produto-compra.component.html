<table class="table table-primary">
    <thead>
        <tr role="row">
            <th class="sorting sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                aria-sort="ascending" aria-label="Name: activate to sort column descending" style="width: 20px;">ID
            </th>
            <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                aria-label="Position: activate to sort column ascending" style="width: 248px;">Nome</th>
            <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                aria-label="Office: activate to sort column ascending" style="width: 215px;">Descrição</th>
            <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                aria-label="Age: activate to sort column ascending" style="width: 51px;">Preço</th>
                <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                    aria-label="Age: activate to sort column ascending" style="width: 51px;">Inserir</th>
        </tr>
    </thead>
    <tbody>
        <tr class="odd" *ngFor="let produto of produtos;let i = index">
            <td class="sorting_1">{{produto.id}}</td>
            <td>{{produto.nome}}</td>
            <td>{{produto.descricao}}</td>
            <td>{{produto.preco| reaisConverter}}</td>
            <td><button id="proximo" type="submit" class="btn btn-primary" (click)="Inserir(i)">Inserir</button></td>
        </tr>
    </tbody>
    </table>
